<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-label">
                {{.modalTitle}}
            </h5> 
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <label for="modal-date">Date</label><input type="date" class="form-control" id="modal-date" value="{{.now}}"><br>
            <label for="modal-ticket">Ticket</label><input type="text" value="{{.hourTemplate.Ticket}}" class="form-control" id="modal-ticket"><br>
            <label for="modal-title">Title</label><input type="text" value="{{.hourTemplate.Title}}" class="form-control" id="modal-title"><br>
            <label for="modal-comment">Comment</label><input type="text" value="{{.hourTemplate.Comment}}" class="form-control" id="modal-comment"><br>
            <label for="modal-hours">Hours</label><input type="number" value="{{.hourTemplate.Hours}}" class="form-control" min="0" multiple="0.05" value="0.00" id="modal-hours"><br>
            
            <input type="text" hidden id="modal-hour-id" value="">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="modal-save-hour">
                Save
            </button> 
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
            </button>
        </div>
    </div>
</div>
